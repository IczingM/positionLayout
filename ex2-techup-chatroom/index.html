<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
  <div class="header">Techup Chatroom</div>
  <div class="chat-container">
    <div class="message left">
      <div class="bubble-left">
        <span class="emoji">😍</span>
      </div>
    </div>

    <div class="message left">
      <div class="bubble-left">
        <span class="emoji">🤩</span>
      </div>
    </div>

    <div class="message right">
      <div class="bubble-right green">
        สวัสดีจ้า
      </div>
    </div>

    <div class="message right">
      <div class="bubble-right gray">
        Coding สนุกจังเลย
        <button class="close-btn">x</button>
      </div>
    </div>

    <div class="message right">
      <div class="bubble-right green">
        😍 🤩
      </div>
    </div>
  </div>

</html>
